<!DOCTYPE html>
<html>
  <head>
    <title>Johnny Geolocation api</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80%;
      }
      #capture {
       height: 80%;
       width: 100%;
       overflow: hidden;
       }
    </style>
  </head>
  <body>
    <h1>Welcome to the johnny geo location API</h1>
    <div id="map"></div>
    <div id="capture"></div>
    <script>
          var map;
          var src = 'https://lionardo.github.io/johnny-geo/mapping-all.kmz';
          /**
           * Initializes the map and calls the function that loads the KML layer.
           */
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              zoom: 10,
              center: {lat: 47.36213, lng: 8.53237},
              mapTypeId: google.maps.MapTypeId.SATELLITE,
              zoomControl: true,
              scaleControl: true
            });
            var rectangle = new google.maps.Rectangle();

            loadKmlLayer(src, map);
            var infoWindow = new google.maps.InfoWindow({map: map});
            var geo_options = {
               enableHighAccuracy: true,
               maximumAge        : 30000,
               timeout           : 27000
             };

             navigator.geolocation.getCurrentPosition(function(position) {
               var pos = {
                 lat: position.coords.latitude,
                 lng: position.coords.longitude
               };
               infoWindow.setPosition(pos);
               infoWindow.setContent('You are here');
               map.setCenter(pos);
               map.setZoom(18);
               map.setTilt(0);
             }, function error(msg) {
                  console.log(msg);
             }, geo_options);

             }
             function handleLocationError(browserHasGeolocation, infoWindow, pos) {
               infoWindow.setPosition(pos);
               infoWindow.setContent(browserHasGeolocation ?
                                     'Error: The Geolocation service failed.' :
                                     'Error: Your browser doesn\'t support geolocation.');
             }            /**
             * Adds a KMLLayer based on the URL passed. Clicking on a marker
             * results in the balloon content being loaded into the right-hand div.
             * @param {string} src A URL for a KML file.
             */
            function loadKmlLayer(src, map) {
              var kmlLayer = new google.maps.KmlLayer(src, {
                suppressInfoWindows: true,
                preserveViewport: false,
                map: map
              });
              google.maps.event.addListener(kmlLayer, 'click', function(event) {
                var content = event.featureData.infoWindowHtml;
                var testimonial = document.getElementById('capture');
                testimonial.innerHTML = content;
              });
            }
        </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqnBhH_JjkqFNoA2xP02buy0TCTz0yRnI&signed_in=true&callback=initMap"
        async defer>
    </script>
  </body>
</html>
