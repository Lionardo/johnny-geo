<!DOCTYPE html>
<html>
  <head>
    <title>Johnny Geolocation api</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #capture {
       height: 360px;
       width: 480px;
       overflow: hidden;
       float: left;
       background-color: #ECECFB;
       border: thin solid #333;
       border-left: none;
       }
    </style>
  </head>
  <body>
    <h1>Welcome to the johnny geo location API</h1>
    <div id="map"></div>
    <div id="capture"></div>
    <script>
          var map;
          var src = 'https://lionardo.github.io/johnny-geo/mapping.kml';
          /**
           * Initializes the map and calls the function that loads the KML layer.
           */
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 9.694, lng: 100.03916},
              zoom: 20,
              mapTypeId: 'terrain',
              mapTypeId: google.maps.MapTypeId.SATELLITE
            });
            loadKmlLayer(src, map);

            var infoWindow = new google.maps.InfoWindow({map: map});
               if (navigator.geolocation) {
                 navigator.geolocation.getCurrentPosition(function(position) {
                   var pos = {
                     lat: position.coords.latitude,
                     lng: position.coords.longitude
                   };

                   infoWindow.setPosition(pos);
                   infoWindow.setContent('Location found.');
                   map.setCenter(pos);
                 }, function() {
                   handleLocationError(true, infoWindow, map.getCenter());
                 });
               } else {
                 // Browser doesn't support Geolocation
                 handleLocationError(false, infoWindow, map.getCenter());
               }
             }

             function handleLocationError(browserHasGeolocation, infoWindow, pos) {
               infoWindow.setPosition(pos);
               infoWindow.setContent(browserHasGeolocation ?
                                     'Error: The Geolocation service failed.' :
                                     'Error: Your browser doesn\'t support geolocation.');
             }
            /**
             * Adds a KMLLayer based on the URL passed. Clicking on a marker
             * results in the balloon content being loaded into the right-hand div.
             * @param {string} src A URL for a KML file.
             */
            function loadKmlLayer(src, map) {
              var kmlLayer = new google.maps.KmlLayer(src, {
                suppressInfoWindows: true,
                preserveViewport: false,
                map: map
              });
              google.maps.event.addListener(kmlLayer, 'click', function(event) {
                var content = event.featureData.infoWindowHtml;
                var testimonial = document.getElementById('capture');
                testimonial.innerHTML = content;
              });
            }
        </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqnBhH_JjkqFNoA2xP02buy0TCTz0yRnI&signed_in=true&callback=initMap"
        async defer>
    </script>
  </body>
</html>
